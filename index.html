<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Jam Tracks</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="https://drive.google.com/thumbnail?id=1jB764ZqfA1iOXCCoDgPGXHnN8_F9JvWm" type="image/x-icon">
</head>

<body>
    <h1 id="sitetitle">Fortnite Jam Tracks</h1>

    <div id="filter">
        <h2>Filter</h2>

        <input type="checkbox" id="allTracks" onclick="updateLocalStorage(); showAllTracksChanged()">
        <span>All</span>

        <input type="checkbox" id="rotationTracks" onclick="updateLocalStorage()">
        <span>Rotation</span>

        <br><br>

        <div id="instrumentSection">
            <select id="filterDifficultyInstrument" onchange="updateLocalStorage()">
                <option value="vocal">Vocals</option>
                <option value="bass">Bass</option>
                <option value="drum">Drums</option>
                <option value="lead">Lead</option>
            </select>
    
            <button class="setValue" id="setValueMinus" onclick="changeDifficultyValue(this); updateLocalStorage()">-</button>
            <input type="number" id="filterDifficultyValue" min="1" max="7" value="1" readonly>
            <button class="setValue" id="setValuePlus" onclick="changeDifficultyValue(this); updateLocalStorage()">+</button>
    
            <input type="radio" name="filterDifficultyOption" id="filterDifficultyOptionLower" onchange="updateLocalStorage()"><span>≤</span>
            <input type="radio" name="filterDifficultyOption" id="filterDifficultyOptionEqual" onchange="updateLocalStorage()"><span>=</span>
            <input type="radio" name="filterDifficultyOption" id="filterDifficultyOptionGreater" onchange="updateLocalStorage()" checked><span>≥</span>
    
            <br><br>
        </div>

        <select id="sortTracks" onchange="updateLocalStorage()">
            <option value="sortBytrack_title">Title</option>
            <option value="sortByduration.raw">Duration</option>
            <option value="sortByartist_name">Artist</option>
            <option value="sortByrelease_year">Release year</option>
            <option value="sortByavg_difficulty">AVG Difficulty</option>
            <option value="sortByrotation.length">In rotation</option>
            <option value="sortBydifficulties.vocal">Vocals</option>
            <option value="sortBydifficulties.bass">Bass</option>
            <option value="sortBydifficulties.drum">Drums</option>
            <option value="sortBydifficulties.lead">Lead</option>
        </select>

        <select id="orderTracks" onchange="updateLocalStorage()">
            <option value="orderAsc">Ascending</option>
            <option value="orderDesc">Descending</option>
        </select>

        <br><br>

        <input type="text" id="searchBar" oninput="searchBarChanged()" placeholder="Search">

        <br>

        <h3>Showing <span id="countOfTracks">0</span> Jam Tracks</h3>
    </div>

    <hr style="width: 90%;">

    <div id="cards"></div>

    <script src="src/js/script.js"></script>
</body>

</html>
