    <div id="filter">
        <h2>Filter</h2>

        <select id="filterDifficultyInstrument" onchange="updateTracksByDifficulty()">
            <option value="vocal">Vocals</option>
            <option value="bass">Bass</option>
            <option value="drum">Drums</option>
            <option value="lead">Lead</option>
        </select>

        <button class="setValue" id="setValueMinus" onclick="changeDifficultyValue(this); updateTracksByDifficulty()">-</button>
        <input type="number" id="filterDifficultyValue" min="1" max="7" value="1" readonly>
        <button class="setValue" id="setValuePlus" onclick="changeDifficultyValue(this); updateTracksByDifficulty()">+</button>

        <input type="radio" name="filterDifficultyOption" id="filterDifficultyOptionLower" onchange="updateTracksByDifficulty()"><span>≤</span>
        <input type="radio" name="filterDifficultyOption" id="filterDifficultyOptionEqual" onchange="updateTracksByDifficulty()"><span>=</span>
        <input type="radio" name="filterDifficultyOption" id="filterDifficultyOptionGreater" onchange="updateTracksByDifficulty()" checked><span>≥</span>

        <br><br>

        <select id="sortTracks" onchange="updateTracksBySort()">
            <option value="sortBytrack_title">Title</option>
            <option value="sortByduration.raw">Duration</option>
            <option value="sortByartist_name">Artist</option>
            <option value="sortByrelease_year">Release year</option>
            <option value="sortBydifficulties.vocal">Vocals</option>
            <option value="sortBydifficulties.bass">Bass</option>
            <option value="sortBydifficulties.drum">Drums</option>
            <option value="sortBydifficulties.lead">Lead</option>
        </select>

        <select id="orderTracks" onchange="updateTracksBySort()">
            <option value="orderAsc">Ascending</option>
            <option value="orderDesc">Descending</option>
        </select>
